    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
        }
        
        .logo {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
        
        .status {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1em;
            color: #2c3e50;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .emoji {
            font-size: 1.2em;
        }
        
        a {
            color: #00a6a6;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .footer-links a {
            color: #7f8c8d;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                max-width: 100%;
            }
            
            .status {
                font-size: 0.9em;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
